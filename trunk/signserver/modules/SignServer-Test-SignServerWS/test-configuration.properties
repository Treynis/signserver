# SignServer Configuration file
# Please apply this to SignServer before running test case.
#
# Example:
# bin/signserver.sh setproperties modules/SignServer-Test-SignServerWS/test-configuration.properties
# bin/signservers.sh reload 7001
#

# Worker using SoftCryptoToken and RSA
GLOB.WORKER7001.CLASSPATH = org.signserver.module.xmlsigner.XMLSigner
GLOB.WORKER7001.SIGNERTOKEN.CLASSPATH = org.signserver.server.cryptotokens.SoftCryptoToken

WORKER7001.NAME=SignServerWSServiceTest_XMLSigner1
WORKER7001.AUTHTYPE=NOAUTH

# Property created by calling org.signserver.server.cryptotokens.CryptoTokenUtils.CreateKeyDataForSoftCryptoToken using the dss10_signer1.p12
WORKER7001.\=
# Property created by calling org.signserver.server.cryptotokens.CryptoTokenUtils.CreateSignerCertificateChainForSoftCryptoToken using the dss10_signer1.p12
WORKER7001.\=\=;\=\=
