annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
application.desc=A simple GUI for SignServer based on Swing Application Framework
application.homepage=http://www.signserver.org
application.title=SignServer Administration GUI
application.vendor=PrimeKey Solutions AB
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/SignServer-AdminGUI.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
# We currently use our own bundled JAX-WS libs and tools from the application server
jaxws.classpath=${java.home}/../lib/tools.jar:${appserver.home}/client/jaxws-tools.jar:${appserver.home}/client/webservices-tools.jar:${j2ee.server.home}/lib/jaxb-api.jar:${j2ee.server.home}/lib/jaxb-impl.jar
excludes=
file.reference.bcprov-jdk.jar=../lib/1.6/bcprov-jdk.jar
file.reference.cert-cvc.jar=../lib/cert-cvc.jar
file.reference.commons-collections-3.2.jar=../lib/commons-collections-3.2.jar
file.reference.commons-fileupload-1.2.1.jar=../lib/commons-fileupload-1.2.1.jar
file.reference.commons-io-1.4.jar=../lib/commons-io-1.4.jar
file.reference.commons-lang-2.4.jar=../lib/commons-lang-2.4.jar
file.reference.commons-logging.jar=../lib/commons-logging.jar
file.reference.ejbca-util.jar=../lib/ejbca-util.jar
file.reference.jbossall-client.jar=${var.APPSRV_HOME}/client/jbossall-client.jar
file.reference.log4j.jar=../lib/log4j.jar
file.reference.signingandvalidationapi.jar=../dist-client/signingandvalidationapi/signingandvalidationapi.jar
file.reference.signserver-ejb.jar=../dist-server/signserver-ejb.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.swing-app-framework.classpath}:\
    ${libs.beans-binding.classpath}:\
    ${file.reference.bcprov-jdk.jar}:\
    ${file.reference.signserver-ejb.jar}:\
    ${file.reference.signingandvalidationapi.jar}:\
    ${file.reference.cert-cvc.jar}:\
    ${file.reference.commons-collections-3.2.jar}:\
    ${file.reference.commons-fileupload-1.2.1.jar}:\
    ${file.reference.commons-io-1.4.jar}:\
    ${file.reference.commons-lang-2.4.jar}:\
    ${file.reference.commons-logging.jar}:\
    ${file.reference.ejbca-util.jar}:\
    ${file.reference.log4j.jar}:\
    ${file.reference.jbossall-client.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=local
jnlp.descriptor=application
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
main.class=org.signserver.admin.gui.SignServerAdminGUIApplication
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
source.reference.signserver-ejb.jar=../src/java
src.dir=src
test.src.dir=test
