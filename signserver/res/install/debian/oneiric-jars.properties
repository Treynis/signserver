# Mappings for Ubuntu 11.10
#
# Maps from jar files SignServer depends on in SIGNSERVER_HOME/lib/ext to their location in the distribution.
# This file can be used as input to the debian-pkgdist Ant target for creating/replacing jars with symlinks.
#
# Sample usage: 
#  ant -DmappingsFile=debian/oneiric-jars.properties debian-pkgdist
#
# Version $Id$
#

#ejbca-util-signserver
ext/ejbca-util.jar=/usr/share/java/ejbca-util-signserver.jar
ext/cert-cvc.jar=/usr/share/java/cert-cvc.jar
ext/commons-collections-3.2.jar=/usr/share/java/commons-collections3.jar
ext/commons-io-1.4.jar=/usr/share/java/commons-io.jar
ext/commons-logging.jar=/usr/share/java/commons-logging.jar
ext/ext/ejb/jboss-ejb3x.jar=/usr/share/java/jboss-ejb3x.jar
ext/commons-configuration.jar=/usr/share/java/commons-configuration.jar

#Log4J
ext/log4j.jar=/usr/share/java/log4j-1.2.jar

#Servlet
ext/ext/servlet-2.3.jar=/usr/share/java/servlet-api-2.5.jar
ext/javaee-web-api-6.0/javaee-web-api-6.0.jar=/usr/share/java/servlet-api-2.5.jar

#Bouncy Castle
