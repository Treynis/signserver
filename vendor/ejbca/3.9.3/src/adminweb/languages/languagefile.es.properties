YOUMUSTSPECIFYUSERNAME    = Debe especificar un Nombre de Usuario en el par&aacute;metro 'Nombre de Usuario'.

YOUMUSTSPECIFYCERT        = Debe especificar el n&uacute;mero de serie del certificado &oacute; el nombre de usuario de la entidad final como par&aacute;metro 

SEARCHBASEDN              = Sufijo base de busqueda de usuario LDAP

SEARCHBASEDNDESCR         = Sufijo base de inicio de busqueda del filtro especificado, para el match de la entrada destino

SEARCHFILTER              = Filtro LDAP de busqueda

SEARCHFILTERDESCR         = Establece el filtro de coincidencia para entrada LDAP a dar de alta o modificar. Comodines: $USERNAME $CN $O $OU $C

LDAPSEARCHPUBLISHER       = LDAP V3 Publisher (With Searches)

LDAPSEARCHSETTINGS        = LDAP search settings

CPSURL                    = CPS url

USERNOTICE       		  = User notice

DIRECTORYNAME             = Directory name

REMOVEREVOKEDCERTIFICATES = Elimina del LDAP los certificados al revocar
