# Italian language file for the Enterprice Java Bean Certificate Authority
# Marco Ferrante, CSITA - Università di Genova (Italy), 2005
# Version 1.0, May 2005
#
# Many terms can be unusual for PKI experienced people. Translation is mainly
# inspired to Italian law about digital signature and it is more legal
# than cryptographic topic.
# Reference:
#   DPCM 13 gennaio 2004, GU n. 98 27-4-2004
#   CIRCOLARE n. AIPA/CR/24
# Skilled CA and LDAP administrator can however continue using english interface.

